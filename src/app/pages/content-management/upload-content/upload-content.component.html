<div class="row text-left justify-content-md-center">
	<div class="col-md-12">
		<div class="card">
			<!-- <div class="card-header">
				<h6 class="card-title" id="striped-row-layout-basic">Create Offer</h6>
			</div> -->
			<form class="form form-horizontal striped-rows form-bordered" [formGroup]="contentForm" novalidate>
				<div formGroupName="contentInformation">
					<div class="card-body">
						<!-- <div class="px-3"> -->
						<div class="form-body">
							<h4 class="form-section"><i class="ft-file-text"></i>Add Files</h4>
								<div class="row">
										<div class="col-md-4">
                        <div class="form-group">
                          <label class=" label-control" for="projectinput7">Content</label>
                            <select name="contentType" class="form-control" formControlName="contentType" (change)="selectCategory()">
                              <option value="" selected>Select Content </option>
                              <option *ngFor="let obj of contentType" [value]='obj.id'>{{obj.name}}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                        <div class="form-group">
                            <label class=" label-control" for="projectinput7">Category</label>
                              <select name="category" class="form-control" formControlName="category">
                                <option value="" selected>Select Category </option>
                                <option *ngFor="let obj of categoryList" [value]='obj.cm_id'>{{obj.cm_name}}</option>
                              </select>
                              </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                              <label class=" label-control" for="projectinput7">Content Provider</label>
                                <select name="cp" class="form-control" formControlName="cp">
                                  <option value="" selected>Select Content Provider </option>
                                  <option *ngFor="let obj of cp" [value]='obj.id'>{{obj.cpname}}</option>
                                </select>
                                </div>
                          </div>
						      </div>
						</div>
						<br>
						<h4 class="form-section"></h4>
						<div class="form-actions">
                  <!-- <button type="submit" class="btn btn-raised btn-primary mr-1" [disabled]="!contentForm.valid">Submit</button> -->
                  <div class="col-md-12">
    
                    <input type="file" class="add-files-btn" placeholder="Choose Files" (change)="selectFile($event)"> 
                    <!-- <input type="file" name="photo" ng2FileSelect [uploader]="uploader" > -->
                    <button type="button" class="btn btn-raised btn-primary" (click)="upload()" [disabled]="!selectedFiles" style="margin:2px;"> Attach</button>
                    <button type="button" class="btn btn-raised btn-primary" (click)="redirect()" *ngIf="showDone" style="margin:2px;">Done</button><br>
              
                    <div *ngIf="currentFileUpload" class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                          {{progress.percentage}}%</div>
                    </div>
                    <!-- <div>
                      <input type="button" name="Done" value="Done" (click)="redirect()">
                    </div> -->
                  </div>
                </div>
              
              </div>
				
        </div>
      </form>
    </div>
  </div>
</div>
