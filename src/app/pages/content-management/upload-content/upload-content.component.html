
  
  <div class="form-group row">
    <label class="col-md-9 label-control" for="projectinput9">Add Files</label>
    <div class="form-group row">
      <label class="col-md-3 label-control" for="projectinput7">Content</label>
      <div class="col-md-9">
        <select name="content" class="form-control" formControlName="content">
          <option value="" selected>Select Content Type</option>
          <option *ngFor="let obj of contentType" [value]='obj.id'>{{obj.name}}</option>
        </select>
        
      </div>
      
    </div>
    <div class="col-md-9">
    
      <input type="file" class="add-files-btn" placeholder="Choose Files" (change)="selectFile($event)"> 
      <!-- <input type="file" name="photo" ng2FileSelect [uploader]="uploader" > -->
      <button type="button" class="btn btn-raised btn-primary" (click)="upload()" [disabled]="!selectedFiles"> Attach</button><br>
      <!-- <button type="button" class="btn btn-raised btn-primary" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" >Upload an Image</button> -->

      <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
          </div>

    </div>
  </div>
